<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página de turnos del centro médico zeballos">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="../css/estilos.css">

    <script src="https://kit.fontawesome.com/e997be641a.js" crossorigin="anonymous"></script>

    <link rel="icon" type="image/png" sizes="16x16" href="../img/favicon.ico">

    <title>Centro Medico</title>
</head>

<body>
    <div id="parallax">
        <header>
            <figure class="image-container">
                <a href="../index.html">
                    <img src="../img/Captura-de-pantalla.png" alt="logo centro medico" class="logo">
                </a>
            </figure>
            <nav>
                <ul class="navegador">
                    <li><a href="../index.html">INICIO</a></li>
                    <li><a href="../pages/profesionales.html">PROFESIONALES</a></li>
                    <li><a href="../pages/obrasSociales.html">OBRAS SOCIALES</a></li>
                    <li><a href="../pages/contacto.html">CONTACTO</a></li>
                    <li><a href="#">TURNOS</a></li>
                </ul>
    
            </nav>
        </header>
        <main class="mainturnos">
            <h1 class="titulo">TURNOS</h1>
            <section>
                <div class="contenedor">
                    <form action="" method="" class="form">
                        <label for="nombre">Nombre:
                            <input type="text" name="nombre" id="nombre" required>
                                </label>
                            <label for="apellido">Apellido:
                                <input type="text" name="apellido" id="apellido" required>
                            </label>
                            <label for="documento">Documento:
                                <input type="text" name="document" id="documento" required>
                            </label>
                            <label for="direccion">Direción:
                                <input type="text" name="direccion" id="direccion" required>
                            </label>
                            <label for="telefono">Teléfono:
                                <input type="text" name="telefono" id="telefono" required>
                            </label>
                            <label for="obrasocial">Obra Social:
                                <input type="text" name="obrasocial" id="obrasocial" required>
                            </label>
                            <label for="fecha">Fecha:
                                <input type="date" name="fecha" id="fecha" required>
                            </label>
                            <label for="especialidad" class="select">Especialidad:
                                <select name="especialidad" id="especialidad" required>
                                    <option value="">Clínica</option>
                                    <option value="">Pediatría</option>
                                    <option value="">Oftalmología</option>
                                    <option value="">Traumatología</option>
                                    <option value="">Laboratorio</option>
                                    <option value="">Ecografía</option>
                                </select>
                            </label>
                                <label for="">
                                <input type="submit" class="enviar">
                            </label>
                    </form>
                </div>
            </section>
        </main>
    </div>
    
    <footer>
        <div>
            <a href="https://twitter.com" target="_blank">
                <i class="fa-solid fa-x"></i>
            </a>
            <a href="https://www.instagram.com/" target="_blank">
                <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="https://www.facebook.com/" target="_blank">
                <i class="fa-brands fa-facebook"></i>
            </a>
            <a href="mailto:zeballossalud@gmail.com" target="_blank">zeballossalud@gmail.com</a>
            <a href="tel:3424018234" target="_blank">Tel:3424018234</a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
